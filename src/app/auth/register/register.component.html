<div class=" p-3 form-container bg-white bg-opacity-50">
<h2 class="text-center mt-2">Inscription</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Nom d'utilisateur :</label>
    <input type="text" formControlName="username" class="form-control" placeholder=" Entrez Votre nom" />
  </div>

  <div class="form-group mt-3">
    <label>Email :</label>
    <input type="email" formControlName="email" class="form-control" placeholder="Entrez Votre email" />
  </div>

  <div class="form-group mt-3">
    <label>Mot de passe :</label>
    <input type="password" formControlName="password" class="form-control" placeholder="Entrez Votre mot de passe" />
  </div>
  <div class="form-group mt-3">
    <label> Confirmez le mot de passe :</label>
    <input type="password" formControlName="password" class="form-control" placeholder="veuillez confirmer le mot de passe" />
  </div>
  
 <div class="text-center mt-2">
  <button type="button" class="btn btn-primary " (click)="goTo('/profile-setup')">S'INSCRIRE</button>
</div>
</form>
</div>
