<div class="form-container">
  <h2>🛠️ Mes Compétences</h2>

  <ul class="skills">
    <li *ngFor="let skill of skills">{{ skill }}</li>
  </ul>

  <form (ngSubmit)="ajouterCompetence()" class="form">
    <label for="newSkill">Nouvelle compétence :</label>
    <input
      id="newSkill"
      [(ngModel)]="newSkill"
      name="newSkill"
      placeholder="Ex : Angular, Java, SQL..."
      required
    />
    <button type="submit">Ajouter</button>
  </form>
</div>
