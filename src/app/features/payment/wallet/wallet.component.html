<ion-content class="ion-padding">
  <div class="form-container mt-5">

    <ion-item>
      <ion-label>Montant à payer :</ion-label>
      <ion-select [(ngModel)]="montant" interface="popover">
        <ion-select-option [value]="500">500 FCFA</ion-select-option>
        <ion-select-option [value]="1000">1000 FCFA</ion-select-option>
        <ion-select-option [value]="2000">2000 FCFA</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Méthode de paiement :</ion-label>
      <ion-select [(ngModel)]="methodePaiement" interface="popover">
        <ion-select-option value="mtn">MTN MoMo</ion-select-option>
        <ion-select-option value="orange">Orange Money</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="block" (click)="payer()" class="ion-margin-top">
      Payer et Demander Aide
    </ion-button>

    <ion-card *ngIf="message" class="message ion-margin-top">
      <ion-card-content>{{ message }}</ion-card-content>
    </ion-card>

  </div>
</ion-content>
