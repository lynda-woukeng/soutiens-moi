<div class="form-container mt-5">
  <label>Montant à payer :</label>
  <select [(ngModel)]="montant">
    <option [value]="500">500 FCFA</option>
    <option [value]="1000">1000 FCFA</option>
    <option [value]="2000">2000 FCFA</option>
  </select>

  <label>Méthode de paiement :</label>
  <select [(ngModel)]="methodePaiement">
    <option value="mtn">MTN MoMo</option>
    <option value="orange">Orange Money</option>
  </select>

  <button (click)="payer()">Payer et Demander Aide</button>

  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
