
<div class="form-container">

<mat-card *ngFor="let q of questions">
  <mat-card-title>{{ q.title }}</mat-card-title>
  <mat-card-content>{{ q.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="vote(q.id)">
      <mat-icon>thumb_up</mat-icon> {{ q.votes }}
    </button>
  </mat-card-actions>
</mat-card>
</div>
