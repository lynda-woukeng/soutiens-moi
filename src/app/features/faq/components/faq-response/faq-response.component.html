<div class="form-container">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Réponses</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let response of responses">
        <p><strong>{{ response.author }} :</strong> {{ response.content }}</p>
        <ion-button fill="clear" color="primary" (click)="voteUp(response.id)">
          <ion-icon slot="start" name="thumbs-up"></ion-icon> {{ response.votes }}
        </ion-button>
        <ion-item lines="full"></ion-item>
      </div>

      <ion-item>
        <ion-label position="floating">Ajouter une réponse</ion-label>
        <ion-textarea [(ngModel)]="newResponse" rows="3"></ion-textarea>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="submitResponse()">
        Publier
      </ion-button>
    </ion-card-content>
  </ion-card>
</div>
